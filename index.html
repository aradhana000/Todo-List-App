<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Todo List App</title>
<script src="script.js"></script>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="section-title">Todo List</h1>
    <div id="input-container">
        <input type="text" id="todo-task" placeholder="Enter task">
        <input type="text" id="todo-description" placeholder="Enter description">
        <button onclick="addTask()">Add Task</button>
    </div>
    <h2 class="section-title">Todo List remaining</h2>
    <div id="todo-list"></div>
    <h2 class="section-title">Todo List Done</h2>
    <div id="done-list"></div>
    </body>
    </html>
